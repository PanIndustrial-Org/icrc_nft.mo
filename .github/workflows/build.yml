name: build

on:
  workflow_call:
  workflow_dispatch:
  pull_request:
    types: [synchronize, opened, reopened, ready_for_review, unlabeled]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: install mops
        run: npm i ic-mops -g

      - name: install mops packages
        run: mops install

      - name: build canister
        run: $(mops toolchain bin moc) src/main.mo -c --idl --public-metadata candid:service --public-metadata candid:args $(mops sources)

      - uses: actions/upload-artifact@v2
        with:
          name: icrc_nft.wasm.gz
          path: ./main.wasm

      - uses: actions/upload-artifact@v2
        with:
          name: icrc_nft.did
          path: ./main.did
