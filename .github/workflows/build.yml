name: build

on:
  workflow_call:
  workflow_dispatch:
  pull_request:
    types: [synchronize, opened, reopened, ready_for_review, unlabeled]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Setup dfx environment
        uses: aviate-labs/setup-dfx@v0.2.6
        with:
          dfx-version: 0.15.2

      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: install mops
        run: npm i ic-mops -g

      - name: install mops packages
        run: mops install

      - name: build canister
        run: |
          dfx start --background
          dfx canister create icrc_nft
          dfx build icrc_nft

      - uses: actions/upload-artifact@v2
        with:
          name: icrc_nft.wasm.gz
          path: .dfx/local/canisters/icrc_nft/icrc_nft.wasm.gz

      - uses: actions/upload-artifact@v2
        with:
          name: icrc_nft.did
          path: .dfx/local/canisters/icrc_nft/icrc_nft.did
